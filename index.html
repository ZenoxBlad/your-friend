<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelExplorer - Discover the World in 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TravelExplorer</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Travel Tips</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div id="content">
        <section class="intro">
            <h2>Discover the World</h2>
            <p>Your journey begins here. Explore breathtaking destinations, hidden gems, and travel tips.</p>
        </section>
    </div>

    <canvas id="globeCanvas"></canvas>

    <div id="destinationPopup" class="popup hidden">
        <h3 id="popupTitle"></h3>
        <p id="popupDescription"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <div id="adSpace">
        <!-- Place for ads -->
        <h3>Sponsored Ads</h3>
        <p>Your ad could be here!</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
